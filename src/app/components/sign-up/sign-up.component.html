<div class="m-5 pt-5">
    <div class="container mt-5 pt-5" id="container">
        <div class="form-container sign-in-container">
            <form [formGroup]="registerForm" id="register-form">
                <h1>Sign Up</h1>
                <!-- <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span> -->
                <div class="main-register-form">

                    <div class="register-group">

                        <div class="form-group">
                            <label for="lg_username" class="sr-only">First Name</label>
                            <input type="text" class="form-control" id="lg_username" name="lg_username"
                                placeholder="firstname" formControlName="firstName">
                        </div>

                        <div class="form-group">
                            <label for="lg_username" class="sr-only">Last Name</label>
                            <input type="text" class="form-control" id="lg_username" name="lg_username"
                                placeholder="lastname" formControlName="lastName">
                        </div>

                        <div class="form-group">
                            <label for="lg_email" class="sr-only">E-mail</label>
                            <input type="email" class="form-control" id="lg_email" name="lg_email" placeholder="email"
                                formControlName="email">
                        </div>

                        <div class="form-group">
                            <label for="lg_password" class="sr-only">Password</label>
                            <input type="password" class="form-control" id="lg_password" name="lg_password"
                                placeholder="password" formControlName="password">
                        </div>

                    </div>
                </div>
                <button type="submit" (click)="register()" class="mt-3">Sign Up</button>
            </form>
        </div>
        
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with me</p>
                </div>
            </div>
        </div>
    </div>
</div>
