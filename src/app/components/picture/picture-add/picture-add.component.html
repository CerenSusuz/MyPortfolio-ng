<div class="row m-4 p-4">
    <div class="row">
          <div *ngFor="let image of images; let i = index" >
            <img src="{{ imageUrl }}/{{ image.imagePath }}" class="d-block w-100" width="800" height="400" alt="..." />
          </div>
    </div>
    
    <div class="row m-4">
      <div class="col-8">
        <label style="border-radius: 10px; border-color: rgb(0, 139, 109); width: 500px; "
          class="image-upload-container btn btn-bwm">
          <span class=""
            style="font-size: 18px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: darkcyan;">Select
              Image</span>
          <input #imageInput type="file" accept="image/*" (change)="processFile(imageInput)">
        </label>
  
        <div *ngIf="selectedFile" class="img-preview-container">
  
          <div class="img-preview{{selectedFile.status === 'fail' ? '-error' : ''}}"
            [ngStyle]="{'background-image': 'url('+ selectedFile.src + ')'}">
          </div>
  
          <div *ngIf="selectedFile.pending" class="img-loading-overlay">
            <div class="img-spinning-circle"></div>
          </div>
  
          <div *ngIf="selectedFile.status === 'ok'" class="alert alert-success"> Image Uploaded Succesfully!</div>
          <div *ngIf="selectedFile.status === 'fail'" class="alert alert-danger"> Image Upload Failed!</div>
        </div>
      </div>
    </div>
    
  </div>
