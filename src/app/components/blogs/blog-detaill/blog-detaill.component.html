<div class="container ">

    <!-- BlogDetail -->

    <div *ngIf="blog">
        <hr>
        <h2 class="blog-post-title m-5 text-center" style="font-size: 36px; color: darkblue;">{{blog.title}}</h2>
        <hr>

        <div *ngIf="images" class="text-center">
            <img src="{{ imageUrl }}/{{ images[0].imagePath }}" alt="blogImage" width="350" />
        </div>

        <article class="blog-post text-center">

            <hr>
            <blockquote>
                <p class="mt-2" style="color:darkgreen">--  {{blog.description}}  --</p>
            </blockquote>
            <p class="mt-3">{{blog.content}}</p>
            <hr>
            <p class="blog-post-meta float-end">published at {{blog.createdAt | date:'dd-MM-yyyy'}} by <a
                    href="https://www.linkedin.com/in/ceren-susuz-2a70841b3/"><i class="fab fa-linkedin ps-2"></i> Ceren
                    Susuz</a></p>

        </article>

    </div>

    

    <!-- Comments -->

    <div *ngIf="comments?.length>0" class="section-title mt-5 pt-5">
        <p>Comments</p>
        <hr>
    </div>

    <div *ngIf="comments">

        <div *ngFor="let comment of comments" class="col-6" >
            <div class="post-info ">
                <p class="pt-4" style="font-style: italic;">{{comment.content}}</p>
                <span style="color: darkblue; font-size: 14px;">written by {{comment.user}} at {{comment.writtenDate |
                    date:'dd-MM-yyyy'}}</span>
            </div>

            <div *ngIf="isUser(comment)">
                <button (click)="delete(comment)" class="btn btn-danger float-end"><i
                        class="fas fa-trash-alt"></i></button>
                <button routerLink="/comment/update/{{comment.id}}" type="button" class="btn btn-success float-end "><i
                        class="fas fa-pencil-alt"></i></button>
            </div>


        </div>
    </div>

    <div class=" mt-2 pt-2">
        <form [formGroup]="commentAddForm">

            <div class="col-6 mt-5">
                <label for="content">your comment:</label>
                <div class="form-group">
                    <input type="text" id="content" class="form-control" formControlName="content" />
                </div>
            </div>

        </form>

        <div class="card-footer">
            <button class="btn btn-fill btn-success" (click)="add()">ADD</button>
        </div>

    </div>

</div>
