 <div class="col-md-8 mt-5">
      <div class="card">
        <div class="card-header"><h5 class="card-title" style="color: darkblue; font-size: 24px;">Hello, {{getName()}}</h5></div>
        <div class="card-body">
  
          <form [formGroup]="editProfileForm" >

            <div class="mb-3 row">
              <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
              <div class="col-sm-8">
                <input type="text " id="firstName" formControlName="firstName" class="form-control"
                       placeholder="Ad覺n覺z"/>
              </div>
            </div>
  
            <div class="mb-3 row">
              <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
              <div class="col-sm-8">
                <input type="text" id="lastName" formControlName="lastName"   class="form-control"
                       placeholder="Soyad覺n覺z"/>
              </div>
            </div>
  
            <div class="mb-3 row">
              <label for="email" class="col-sm-2 col-form-label">E-Mail</label>
              <div class="col-sm-8">
                <input type="text" id="email" formControlName="email" class="form-control"
                       placeholder="E-Posta Adresiniz"/>
              </div>
            </div>
  
            <div class="mb-3 row">
                <label for="password"  class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-8">
                  <input type="password" id="password"  formControlName="password" class="form-control"
                         placeholder="password"/>
              </div>
            </div>
          </form>
        </div>
  
        <div class="card-footer">
          <button class="btn btn-lg btn-outline-success float-end" (click)="editProfile()" >EDIT INFO</button>
        </div>
  
      </div>
    </div>
